<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid white;
            text-align: center;
            flex-basis: 100px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Uma letra</div>
        <div class="item">Uma palavra</div>
        <div class="item">Duas palavras ou mais</div>
        <div class="item">Uma frase pequena, mas maior</div>
        <div class="item">Uma frase ainda maior do que a anterior</div>

    </div>
</body>
</html>
