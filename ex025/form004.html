<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um Formulário</title>
</head>
<body>
        <h1>Mais um exemplo de formulário</h1>

        <fieldset>
            <legend>Dados Pessoais</legend>
                <form action="" method="get" autocomplete="on">
                    <p>
                        <label for="inome">Nome</label>
                        <input type="text" name="name" id="iname" autocomplete="name" required minlength="5" maxlength="50">
                    </p>
                    <p>
                        <label for="iemail">E-mail</label>
                        <input type="email" name="email" id="iemail" required autocomplete="email">
                    </p>
                    <p>
                        <!-- Estudar mais sobre "RegEx" para entender o valor inserido no atributo "pattern" a seguir -->
                        <label for="itel">Telefone</label>
                        <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4, 5}-\d{4}" required> <!--Nesse valor, o campo vai exigir que a entrada tenha um "()" e dentro deles 2 dígitos. Depois virão mais 4 ou 5 dígitos (representados pela letra 'd'), um tracinho (-) e, em seguida, mais 4 dígitos.-->
                    </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
