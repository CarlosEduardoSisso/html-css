<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Botões</title>
</head>
<body>
    <h1>Teste de Botões Disponíveis de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="itext">Botão "Text"</label>
        <input type="text" name="name" id="itext" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Botão "Number"</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
    </p>
    <p>
        <label for="imes">Botão "Month"</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia">Botão "Date"</label>
        <input type="date" name="dia" id="dia" value="2024-09-28">
    </p>
    <p>
        <label for="ihora">Botão "Time"</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <label for="ib">Botão "Button"</label>
    <input type="button" name="b" id="ib" value="Buh!">
    <p>
        <label for="icheck">Botão "Checkbox"</label>
        <input type="checkbox" name="check" id="icheck" required value="check&on">
    </p>
    <p>
        <label for="icor">Botão "Color"</label>
        <input type="color" name="cor" id="icor">
    </p>
    <p>
        <label for="idatetime">Botão "Datetime"</label>
        <input type="datetime" name="datetime" id="idatetime">
    </p>
    <p>
        <label for="idtlocal">Botão "Datetime-Local"</label>
        <input type="datetime-local" name="dtlocal" id="idtlocal">
    </p>
    <p>
        <label for="iemail">Botão "Email"</label>
        <input type="email" name="email" id="iemail">
    </p>
    <p>
        <label for="ifile">Botão "File"</label>
        <input type="file" name="file" id="idfile">
    </p>
    <p>
        <label for="hidden">Botão "Hidden"</label>
        <input type="hidden" name="hidden">
    </p>
    <p>
        <label for="">Botão "Image"</label>
        <input type="image" src="#" alt="#" required>
    </p>
    <p>
        <label for="ipassword">Botão "Password"</label>
        <input type="password" name="password" id="ipassword">
    </p>
    <p>
        <label for="iradio">Botão "Radio"</label>
        <input type="radio" name="radio" id="iradio">
    </p>
    <p>
        <label for="irange">Botão "Range"</label>
        <input type="range" name="range" id="irange">
    </p>
    <p>
        <label for="isearch">Botão "Search"</label>
        <input type="search" name="search" id="isearch">
    </p>
    <p>
        <label for="itel">Botão "Tel"</label>
        <input type="tel" name="tel" id="itel">
    </p>
    <p>
        <label for="iurl">Botão "url"</label>
        <input type="url" name="url" id="iurl">
    </p>
    <p>
        <label for="iweek">Botão "Week"</label>
        <input type="week" name="week" id="iweek">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
