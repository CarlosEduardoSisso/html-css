<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
        <style>
            * { /* Configuração geral das CSS */
                height: 100%;
            }
        body {
            /*background-color: aqua; Esse comando trata da cor de fundo do site, mas para degradês usaremos a seguinte */
            background-image: linear-gradient(to right, #F17103, #D2E300, #38F80F, #09EFCB, #0BA3F7, #271EFF, #BE0EF7, #F703B0);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
